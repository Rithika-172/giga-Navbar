<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Fixed GIFs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 15px 50px;
      border-bottom: 1px solid #ddd;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-size: 16px;
      font-weight: bold;
      color: #0a0a3b;
      position: relative;
    }
    .gigalabs {
      position: relative;
    }

    .ladder-race {
      display: flex;
      flex-direction: column;
      align-items: center; 
      position: relative;
    }

    .ladder-race span {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    
    .gif-row {
      display: flex;
      gap: 10px; 
      justify-content: center;
    }

    .gif-row img {
      width: 35px;
      height: 35px;
    }
    .apply-btn {
      background: #0a0a3b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="50">
    </div>
    <div class="nav-links">
      <div class="nav-item">HOME</div>
      <div class="nav-item">FULL TIME PROGRAMS</div>
      <div class="nav-item gigalabs">
        <div class="ladder-race">
          <span>GIGALABS</span>
          <div class="gif-row">
            <img src="hg-win-unscreen.gif" alt="Climber G">
            <img src="loss-unscreen.gif" alt="Climber S">
          </div>
        </div>
      </div>
      <div class="nav-item">BLOG</div>
      <div class="nav-item">ABOUT US</div>
      <div class="nav-item">CONTACT US</div>
    </div>
    <button class="apply-btn">APPLY NOW</button>
  </div>
</body>
</html>
